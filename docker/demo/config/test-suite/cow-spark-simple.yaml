dag_name: cow-spark-simple.yaml
dag_rounds: 2
dag_intermittent_delay_mins: 1
dag_content:
  first_insert:
    config:
      record_size: 1000
      num_partitions_insert: 1
      repeat_count: 1
      num_records_insert: 100
    type: SparkInsertNode
    deps: none
  first_hive_sync:
    config:
      queue_name: "adhoc"
      engine: "mr"
    type: HiveSyncNode
    deps: first_insert
  first_validate:
    config:
      validate_hive: true
    type: ValidateDatasetNode
    deps: first_hive_sync
  first_upsert:
    config:
      record_size: 1000
      num_partitions_insert: 1
      num_records_insert: 50
      repeat_count: 1
      num_records_upsert: 100
      num_partitions_upsert: 1
    type: SparkUpsertNode
    deps: first_validate
  first_delete:
    config:
      num_partitions_delete: 1
      num_records_delete: 30
    type: SparkDeleteNode
    deps: first_upsert
  second_hive_sync:
    config:
      queue_name: "adhoc"
      engine: "mr"
    type: HiveSyncNode
    deps: first_delete
  second_validate:
    config:
      validate_hive: true
      delete_input_data: false
    type: ValidateDatasetNode
    deps: second_hive_sync