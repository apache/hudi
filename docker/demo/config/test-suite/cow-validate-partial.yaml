first_insert:
  config:
    record_size: 70000
    num_insert_partitions: 1
    repeat_count: 5
    num_records_insert: 1000
  type: InsertNode
  deps: none
second_insert:
  config:
    record_size: 70000
    num_insert_partitions: 1
    repeat_count: 5
    num_records_insert: 10000
  deps: first_insert
  type: InsertNode
third_insert:
  config:
    record_size: 70000
    num_insert_partitions: 1
    repeat_count: 2
    num_records_insert: 300
  deps: second_insert
  type: InsertNode
first_upsert:
  config:
    record_size: 70000
    num_insert_partitions: 1
    num_records_insert: 300
    repeat_count: 5
    num_records_upsert: 100
    num_upsert_partitions: 10
  type: UpsertNode
  deps: third_insert
first_hive_sync:
  config:
    queue_name: "adhoc"
    engine: "mr"
  type: HiveSyncNode
  deps: first_upsert
first_validate:
  config:
    abc: def
  type: ValidatePartialDatasetNode
  deps: first_hive_sync