dag_name: simple-clustering.yaml
dag_rounds: 15
dag_intermittent_delay_mins: 0
dag_content:
  first_insert:
    config:
      record_size: 1000
      num_partitions_insert: 1
      repeat_count: 1
      num_records_insert: 1000
    type: InsertNode
    deps: none
  second_insert:
    config:
      record_size: 1000
      num_partitions_insert: 1
      repeat_count: 1
      num_records_insert: 10000
    deps: first_insert
    type: InsertNode
  third_insert:
    config:
      record_size: 1000
      num_partitions_insert: 1
      repeat_count: 1
      num_records_insert: 300
    deps: second_insert
    type: InsertNode
  first_delete:
    config:
      num_partitions_delete: 1
      num_records_delete: 3000
    type: DeleteNode
    deps: third_insert
  first_validate:
    config:
      validate_hive: false
    type: ValidateDatasetNode
    deps: first_delete
  first_cluster:
    config:
      execute_itr_count: 10
    type: ClusteringNode
    deps: first_validate
  second_validate:
    config:
      validate_hive: false
    type: ValidateDatasetNode
    deps: first_cluster
  first_presto_query:
    config:
      validate_once_every_itr: 5
      presto_props:
        prop1: "SET SESSION hive.parquet_use_column_names = true"
      presto_queries:
        query1: "select count(*) from testdb.table1"
        result1: 8300
        query2: "select count(*) from testdb.table1 group by _row_key having count(*) > 1"
        result2: 0
    type: PrestoQueryNode
    deps: second_validate
