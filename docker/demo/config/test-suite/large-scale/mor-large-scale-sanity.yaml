# Sanity yaml to test simple operations.
dag_name: mor-large-scale-sanity.yaml
dag_rounds: 1
dag_intermittent_delay_mins: 1
dag_content:
  first_insert:
    config:
      record_size: 1000
      num_partitions_insert: 100
      repeat_count: 1
      num_records_insert: 3000000 # this will generate about 60GB data
    type: InsertNode
    deps: none
  second_insert:
    config:
      record_size: 1000
      num_partitions_insert: 50
      repeat_count: 1
      num_records_insert: 1000000
    deps: first_insert
    type: InsertNode
  third_insert:
    config:
      record_size: 1000
      num_partitions_insert: 5
      repeat_count: 1
      num_records_insert: 300000
    deps: second_insert
    type: InsertNode
  first_validate:
    config:
      validate_hive: false
    type: ValidateDatasetNode
    deps: third_insert
  first_upsert:
    config:
      record_size: 1000
      num_partitions_insert: 2
      num_records_insert: 3000
      repeat_count: 1
      num_records_upsert: 100000
      num_partitions_upsert: 20
    type: UpsertNode
    deps: first_validate
  first_schedule_compact:
    config:
    type: ScheduleCompactNode
    deps: first_upsert
  first_delete:
    config:
      num_partitions_delete: 5
      num_records_delete: 8000
    type: DeleteNode
    deps: first_schedule_compact
  second_validate:
    config:
      validate_hive: false
    type: ValidateDatasetNode
    deps: first_delete
