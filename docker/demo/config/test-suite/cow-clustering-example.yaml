dag_name: cow-clustering-example.yaml
dag_rounds: 3
dag_intermittent_delay_mins: 0
dag_content:
  first_insert:
    config:
      record_size: 1000
      num_partitions_insert: 1
      repeat_count: 1
      num_records_insert: 1000
    type: InsertNode
    deps: none
  second_insert:
    config:
      record_size: 1000
      num_partitions_insert: 1
      repeat_count: 1
      num_records_insert: 10000
    deps: first_insert
    type: InsertNode
  third_insert:
    config:
      record_size: 1000
      num_partitions_insert: 1
      repeat_count: 1
      num_records_insert: 300
    deps: second_insert
    type: InsertNode
  first_delete:
    config:
      num_partitions_delete: 1
      num_records_delete: 9000
    type: DeleteNode
    deps: third_insert
  first_hive_sync:
    config:
      queue_name: "adhoc"
      engine: "mr"
    type: HiveSyncNode
    deps: first_delete
  first_validate:
    config:
      validate_hive: false
    type: ValidateDatasetNode
    deps: first_hive_sync
  first_cluster:
    config:
      execute_itr_count: 2
    type: ClusteringNode
    deps: first_validate
  second_hive_sync:
    config:
      queue_name: "adhoc"
      engine: "mr"
    type: HiveSyncNode
    deps: first_cluster
  second_validate:
    config:
      validate_hive: false
    type: ValidateDatasetNode
    deps: second_hive_sync
