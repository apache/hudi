status = warn
name = PropertiesConfig

# CONSOLE is set to be a ConsoleAppender.
appender.console.type = Console
appender.console.name = consoleLogger
# CONSOLE uses PatternLayout.
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5p] %d %c %x - %m%n
appender.console.filter.threshold.type = LevelRangeFilter
appender.console.filter.threshold.minLevel = warn
appender.console.filter.threshold.maxLevel = fatal
appender.console.filter.threshold.onMatch = accept

# set log level for hudi
logger.hudi.name = org.apache.hudi
logger.hudi.level = debug
logger.hudi.additivity = false
logger.hudi.appenderRef.console.ref = consoleLogger

# set root level
rootLogger.level = warn
rootLogger.appenderRef.console.ref = consoleLogger