trigger:
  - master
  - release-*

pool:
  vmImage: 'ubuntu-20.04'

steps:
  - task: Maven@3
    enabled: false
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean install' # Optional
      options: -DskipTests -q # Optional
      publishJUnitResults: false
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'test' # Optional
      options: -Punit-tests
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      testRunTitle: unit tests
      codeCoverageToolOption: 'jaCoCo' # Optional. Options: none, cobertura, jaCoCo. Enabling code coverage inserts the `clean` goal into the Maven goals list when Maven runs.
      #codeCoverageClassFilter: # Optional. Comma-separated list of filters to include or exclude classes from collecting code coverage. For example: +:com.*,+:org.*,-:my.app*.*
      #codeCoverageClassFilesDirectories: # Optional
      #codeCoverageSourceDirectories: # Optional
      #codeCoverageFailIfEmpty: false # Optional
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      #jdkDirectory: # Required when javaHomeOption == Path
      jdkArchitectureOption: 'x64'
      #mavenVersionOption: 'Default' # Options: default, path
      #mavenDirectory: # Required when mavenVersionOption == Path
      #mavenSetM2Home: false # Required when mavenVersionOption == Path
      #mavenOptions: '-Xmx1024m' # Optional
      #mavenAuthenticateFeed: false
      #effectivePomSkip: false
      #sonarQubeRunAnalysis: false
      #sqMavenPluginVersionChoice: 'latest' # Required when sonarQubeRunAnalysis == True# Options: latest, pom
      #checkStyleRunAnalysis: false # Optional
      #pmdRunAnalysis: false # Optional
      #findBugsRunAnalysis: false # Optional
