trigger:
  branches:
    include:
      - '*'  # must quote since "*" is a YAML reserved character; we want a string

pool:
  vmImage: 'ubuntu-16.04'

variables:
  MAVEN_REPO_ZIPFILE: 'apachehudi-master-m2repo-shaplaceholder.tar.gz'
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER) -Dcheckstyle.skip=true -Drat.skip=true'
  SPARK_VERSION: '2.4.4'
  HADOOP_VERSION: '2.7'
  SPARK_HOME: $(Pipeline.Workspace)/spark-$(SPARK_VERSION)-bin-hadoop$(HADOOP_VERSION)
  SPARK_BINARY: spark-$(SPARK_VERSION)-bin-hadoop$(HADOOP_VERSION).tgz

stages:
  - stage: test
    displayName: "Run tests"
    jobs:
      - job: setup_m2_repo
        steps:
          - task: AzureCLI@2
            displayName: Pre functional tests
            name: pre_functional_tests
            inputs:
              azureSubscription: apachehudici-service-connection
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                mkdir -p $(MAVEN_CACHE_FOLDER)
                az storage blob download -f $(Pipeline.Workspace)/$(MAVEN_REPO_ZIPFILE) -c ci-caches -n $(MAVEN_REPO_ZIPFILE) --account-name apachehudici --no-progress
                tar -xvf $(Pipeline.Workspace)/$(MAVEN_REPO_ZIPFILE) -C $(MAVEN_CACHE_FOLDER)/
                ls -lta $(MAVEN_CACHE_FOLDER)/
                mvn $(MAVEN_OPTS) clean install -DskipTests
      - job: unit_tests_spark_client
        dependsOn: setup_m2_repo
        steps:
          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'test'
              options: -Punit-tests -pl hudi-client/hudi-spark-client
              publishJUnitResults: false
              testRunTitle: 'unit tests spark client'
              jdkVersionOption: '1.8'
              mavenOptions: '-Xmx2g $(MAVEN_OPTS)'
      - job: unit_tests_utilities
        dependsOn: setup_m2_repo
        steps:
          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'test'
              options: -Punit-tests -pl hudi-utilities
              publishJUnitResults: false
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              testRunTitle: 'unit tests utilities'
              jdkVersionOption: '1.8'
              mavenOptions: '-Xmx2g $(MAVEN_OPTS)'
      - job: unit_tests_other_modules
        dependsOn: setup_m2_repo
        steps:
          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'test'
              options: -Punit-tests -pl !hudi-utilities,!hudi-client/hudi-spark-client
              publishJUnitResults: false
              testRunTitle: 'unit tests other modules'
              jdkVersionOption: '1.8'
              mavenOptions: '-Xmx2g $(MAVEN_OPTS)'
      - job: functional_tests
        dependsOn: setup_m2_repo
        steps:
          - task: Maven@3
            displayName: Run functional tests
            name: run_functional_tests
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'test'
              options: -Pfunctional-tests
              publishJUnitResults: false
              testRunTitle: 'functional tests'
              jdkVersionOption: '1.8'
              mavenOptions: '-Xmx2g $(MAVEN_OPTS)'
      - job: integration_tests
        dependsOn: setup_m2_repo
        steps:
          - task: AzureCLI@2
            displayName: Pre integration tests
            name: pre_integration_tests
            inputs:
              azureSubscription: apachehudici-service-connection
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                mkdir -p /tmp/spark-events/
                az storage blob download -f $(Pipeline.Workspace)/$(SPARK_BINARY) -c ci-caches -n $(SPARK_BINARY) --account-name apachehudici --no-progress
                tar -xvf $(Pipeline.Workspace)/$(SPARK_BINARY) -C $(Pipeline.Workspace)/
          - task: Maven@3
            displayName: Run integration tests
            name: run_integration_tests
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'verify'
              options: -Pintegration-tests
              publishJUnitResults: false
              testRunTitle: 'integration tests'
              jdkVersionOption: '1.8'
              mavenOptions: '-Xmx2g $(MAVEN_OPTS)'
