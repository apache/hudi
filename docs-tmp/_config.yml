# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

#
hudi_style_skin          : "hudi"

version : &version "0.5.1-SNAPSHOT"

previous_docs:
  latest: /newsite-content/docs/quick-start-guide.html
#  0.5.0-incubating: /versions/0.5.0-incubating/docs/quick-start-guide.html


# Site Settings
locale                   : "en-US"
title                    : # "Apache Hudi (Incubating)"
title_separator          : "-"
subtitle                 : "Incubating" # *version
description              : "Apache Hudi ingests & manages storage of large analytical datasets over DFS (HDFS or cloud stores)."
url                      : https://hudi.apache.org # the base hostname & protocol for your site e.g. "https://github.com/apache/incubator-hudi.git"
repository               : "apache/incubator-hudi"
teaser                   : "/assets/images/500x300.png" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/hudi.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
host                     : 0.0.0.0
site_url                 : https://hudi.apache.org

# Site QuickLinks
author:
  name             : "Quick Links"
  bio              : "Hudi *ingests* & *manages* storage of large analytical datasets over DFS."
  links:
    - label: "Documentation"
      icon: "fa fa-book"
      url: "/newsite-content/docs/quick-start-guide"
    - label: "Technical Wiki"
      icon: "fa fa-wikipedia-w"
      url: "https://cwiki.apache.org/confluence/display/HUDI"
    - label: "Contribution Guide"
      icon: "fa fa-thumbs-o-up"
      url: "/newsite-content/contributing"
    - label: "Join on Slack"
      icon: "fa fa-slack"
      url: "https://join.slack.com/t/apache-hudi/shared_invite/enQtODYyNDAxNzc5MTg2LTE5OTBlYmVhYjM0N2ZhOTJjOWM4YzBmMWU2MjZjMGE4NDc5ZDFiOGQ2N2VkYTVkNzU3ZDQ4OTI1NmFmYWQ0NzE"
    - label: "Fork on GitHub"
      icon: "fa fa-github"
      url: "https://github.com/apache/incubator-hudi"
    - label: "Report Issues"
      icon: "fa fa-navicon"
      url: "https://issues.apache.org/jira/projects/HUDI/summary"


# Layout Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      quick_link: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      quick_link: true
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      quick_link: false
      sidebar:
        nav: "docs"


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  recipes:
    output: true
    permalink: /:collection/:path/
  pets:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
