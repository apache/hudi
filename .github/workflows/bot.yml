name: Java CI

on:
  push:
    branches:
      - master
      - 'release-*'
  pull_request:
    branches:
      - master
      - 'release-*'
env:
  MVN_ARGS: -ntp -B -V -Pwarn-log -Dorg.slf4j.simpleLogger.log.org.apache.maven.plugins.shade=warn -Dorg.slf4j.simpleLogger.log.org.apache.maven.plugins.dependency=warn

jobs:
  validate-bundles:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - flinkProfile: 'flink1.15'
            sparkProfile: 'spark3.3'
          - flinkProfile: 'flink1.14'
            sparkProfile: 'spark3.2'
          - flinkProfile: 'flink1.13'
            sparkProfile: 'spark3.1'
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: x64
      - name: IT - Bundle Validation
        env:
          FLINK_PROFILE: ${{ matrix.flinkProfile }}
          SPARK_PROFILE: ${{ matrix.sparkProfile }}
          SCALA_PROFILE: 'scala-2.12'
        run: |
          ./packaging/bundle-validation/ci_run.sh

