name: Publish package to GitHub Packages
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'

    #- name: Build with Maven
    #  run: mvn -B package --file pom.xml -DskipTests

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy --batch-mode -DskipTests
      #run: |
      #    mkdir -p ~/.m2
      #    echo "<settings><servers><server><id>gh</id><username>$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $1}')</username><password>\${env.GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
      #    REPO="gh::default::https://maven.pkg.github.com/${GITHUB_REPOSITORY}"
      #    mvn deploy -DaltReleaseDeploymentRepository="${REPO}" -DaltSnapshotDeploymentRepository="${REPO}" -DskipTests
      env:
        GITHUB_TOKEN: ${{ github.token }} # GITHUB_TOKEN is the default env for the password