name: Add GH Issue to Support Project

on:
  issues:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/apache/projects/40
          github-token: ${{ secrets.GITHUB_TOKEN }}
