---
name: Community Support Request ü§ù
description: Report an issue faced while using Hudi
labels: ["community-support"]
body:
  - type: markdown
    attributes:
      value: |
        **Tips before filing an issue**

        - Have you gone through our [FAQs](https://hudi.apache.org/learn/faq/)?
        - Join the mailing list (dev-subscribe@hudi.apache.org) or use GH discussions if you have just questions.
        - If you have triaged this as a bug already, then file a bug issue directly.

  - type: textarea
    attributes:
      label: Describe the problem you faced
      description: A clear and concise description of the problem.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1.
        2.
        3.
        4.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment Description
      description: Provide details about your environment
      placeholder: |
        * Hudi version:
        * Spark version:
        * Flink version:
        * Hive version:
        * Hadoop version:
        * Storage (HDFS/S3/GCS..):
        * Running on Docker? (yes/no):
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Stacktrace
      description: Add the stacktrace of the error
      render: shell
    validations:
      required: false