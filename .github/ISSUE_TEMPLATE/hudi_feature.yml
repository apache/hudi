name: Feature Story âœ¨
description: Add a new feature to Hudi
labels: ["type:feature"]
body:
  - type: textarea
    attributes:
      label: Feature Description
      description: Describe the feature and why it's desired
      placeholder: |
        **What the feature achieves:**

        **Why this feature is needed:**

    validations:
      required: true

  - type: textarea
    attributes:
      label: User Experience
      description: How will users interact with this feature?
      placeholder: |
        **How users will use this feature:**
        - Configuration changes needed
        - API changes
        - Usage examples
    validations:
      required: true

  - type: textarea
    attributes:
      label: Hudi RFC Requirements
      description: Link to RFC PR or justify why RFC is not needed
      placeholder: |
        **RFC PR link:** (if applicable)

        **Why RFC is/isn't needed:**
        - Does this change public interfaces/APIs? (Yes/No)
        - Does this change storage format? (Yes/No)
        - Justification:
    validations:
      required: true