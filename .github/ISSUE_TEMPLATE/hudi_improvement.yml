name: Development Task ðŸ”§
description: Development task, improvement, or documentation update
labels: ["type:devtask"]
body:
  - type: textarea
    attributes:
      label: Task Description
      description: Describe the development task or improvement
      value: |
        **What needs to be done:**

        **Why this task is needed:**
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Task Type
      description: What type of development task is this?
      options:
        - Code improvement/refactoring
        - Documentation update
        - Test enhancement
        - Performance optimization
        - Bug fix preparation
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: Related Issues
      description: Link to parent feature issue or related issues
      value: |
        **Parent feature issue:** (if applicable )
        **Related issues:**
        NOTE: Use `Relationships` button to add parent/blocking issues after issue is created.
    validations:
      required: false