include=base.properties
# JDBC connection properties
hoodie.datasource.jdbc.url=jdbc:mysql://localhost:3306/
hoodie.datasource.jdbc.user=hudi
# JDBC source accepts password file from either of the given uris (hdfs://,file://,s3://)
hoodie.datasource.jdbc.password.file=file:///delta-streamer-config/jdbc-source-password.txt
hoodie.datasource.jdbc.table.name=contract
hoodie.datasource.jdbc.driver.class=com.mysql.cj.jdbc.Driver
hoodie.datasource.jdbc.jar.path=
hoodie.datasource.write.recordkey.field=contract_id
hoodie.datasource.write.partitionpath.field=country
#JDBC incremental pull properties
hoodie.datasource.jdbc.incremental.pull=true
hoodie.datasource.jdbc.table.incremental.column.name=last_modified
hoodie.datasource.jdbc.table.incremental.pull.interval=5000
