status = warn
name = PropertiesConfig

# CONSOLE is set to be a ConsoleAppender.
appender.console.type = Console
appender.console.name = consoleLogger
# CONSOLE uses PatternLayout.
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5p] %d %c %x - %m%n

# set log level for apache
logger.apache.name = org.apache
logger.apache.level = info
logger.apache.additivity = false
logger.apache.appenderRef.console.ref = consoleLogger

# set log level for parquet.hadoop
logger.parquet.name = org.apache.parquet.hadoop
logger.parquet.level = warn
logger.parquet.additivity = false
logger.parquet.appenderRef.console.ref = consoleLogger

rootLogger.level = warn
rootLogger.appenderRef.console.ref = consoleLogger